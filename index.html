<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

      <main>
          <div id="Container">

            <div class="image">
              
              <span><img src="./images/icon-view.svg" alt="icon-view"></span>
              <img src="./images/image-equilibrium.jpg" alt="image">
              
            </div>
            
            <div class="Content1">
              <h3>Equilibrium #3429</h3>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="Content2">
              
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum"><p class="Contect2-inside1">0.041 ETH</p>

              <img src="./images/icon-clock.svg" alt="icon-clock"><p class="Contect2-inside2">3 days left</p>
             
            </div>

            <footer>
              <img src="./images/image-avatar.png" alt="image-avatar">
              <div class="footer-inside">
              <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </footer>

          </div>
      </main>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noseriouszv</a>.
  </div>
</body>
</html>
